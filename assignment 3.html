<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 🎮 Sadaf's Movie Theater 🎭 </title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    
  <section class="theater-screen">
    <h1> 🎮 Welcome to My Theater🎭</h1>
    <video src="trailer.mp4" controls></video>


    <div class="controls">
        <button onclick="document.querySelector('video').currentTime = 0; document.querySelector('video').play();">🔁 Play Again</button>
        <button onclick="alert('⭐ Thanks for rating this movie!')">⭐ Rate Movie</button>
      </div>

      <style>
        body {
          overflow: scroll; /* Always shows a scrollbar */
        }
      </style>
      
      
  </section>
</body>
</html>
